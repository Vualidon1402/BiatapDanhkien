<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Car Purchase Form</h1>
    <form action="">
      <label>Name:</label> <input type="text" />
      <br />
      <label>Email:</label> <input type="email" /> <br />
      <label>Phone:</label> <input type="text" /> <br />
      <label for="cars">Choose a Car</label>
      <select name="cars" id="cars">
        <option value="module1">module1</option>
        <option value="module2">module2</option>
        <option value="module3">module3</option>
        <option value="module4">module4</option>
      </select>
      <br />
      <label for="color">Choose a Color</label>
      <select name="color" id="cars">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="gray">Gray</option>
      </select>
      <br />
      <label for="">Quantity:</label> <input type="text" /> <br />
      <label for="">Delivery Date</label> <input type="date" /> <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
